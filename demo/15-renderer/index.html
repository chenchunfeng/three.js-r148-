<style>
  * {
    margin: 0
  }

  .page-container {
    --top-height: 0px;
    --left-width: 0px;
    background: rgb(51, 51, 51);
    color: #fff;
    /* background: #555555; */
  }

  .top {
    height: var(--top-height);
    /* border-bottom: 3px solid #555555; */
    background: rgb(51, 51, 51);
    box-sizing: border-box;
  }

  .bottom {
    display: flex;
  }

  .left {
    width: var(--left-width);
    height: calc(100vh - var(--top-height));
    /* border-right: 3px solid #555555; */
    box-sizing: border-box;
  }

  .main {
    width: calc(100vw - var(--left-width));
    height: calc(100vh - var(--top-height));
    position: relative;
  }

  .button-row {
    display: flex;
    justify-content: center;
    width: 100%;
    position: absolute;
    bottom: 100px;
  }

  .button {
    background: #0000004d;
    width: 60px;
    height: 60px;
    line-height: 60px;
    text-align: center;
    color: #fff;
    display: inline-block;
    border-radius: 30px;
    margin: 20px;
  }

  .progress-bar {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .progress-outer {
    height: 30px;
    border-radius: 100px;
    background-color: #EBEEF5;
    overflow: hidden;
    position: relative;
    vertical-align: middle;
    width: 300px;
  }

  .progress-inner {
    width: 0%;
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    background-color: #409EFF;
    text-align: right;
    border-radius: 100px;
    line-height: 30px;
    white-space: nowrap;
    -webkit-transition: width .6s ease;
    transition: width .6s ease;
    color: #606266;
    font-size: 12px;

  }

  .tag-box {
    width: 400px;
    height: 320px;
    position: absolute;
    color: rgb(255, 255, 255);
    /* z-index: 1; */
    font-size: 16px;
    top: 0px;
    left: 0px;
  }
  .center {
    width: 10px;
    height: 10px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  #tag {
        width: 70px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: #fff;
        font-size: 16px;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-color: #0000004d;
        border-radius: 16px;
        /* pointer-events: none; */
    }
</style>
